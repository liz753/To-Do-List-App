<!DOCTYPE html>
<html>
<head>
	<title>To-Do-List-App Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>To-do list</h1>
	<p id="first">Get it done today</p>
	<img src="pexels-jess-bailey-designs-1097930.jpg">
	<div class="container">
	<input id="userinput" type="text" placeholder="new task">
	<button id="enter">add</button>
	<ul>
		<li>Answer emails</li>
		<li>Do yoga for 30 minutes</li>
		<li>Walk the dog</li>
		<li>Read book for 1 hour</li>
		<li>Cook dinner</li>
		<li>Wash and hang laundry</li>
		<li>Meditate for 10 minutes</li>
	</ul>
	</div>
	<script type="text/javascript" src="script.js"></script>
<footer>
	<p><a href="https://github.com/liz753">liz753</a></p>
</footer>
</body>
</html>
