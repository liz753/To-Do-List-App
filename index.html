<!DOCTYPE html>
<html>
<head>
	<title>To-Do-List-App Javascript + DOM</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;800&display=swap" rel="stylesheet">	
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<p class="first">Get it done today</p>
	<div class="container">
		<h1>To-do list</h1>
		<input id="userinput" type="text" placeholder="new task">
		<button id="enter">add</button>
		<ul id="taskList">
			<li>Answer emails</li>
			<li>Do yoga for 30 minutes</li>
			<li>Walk the dog</li>
			<li>Read book for 1 hour</li>
			<li>Cook dinner</li>
			<li>Wash and hang laundry</li>
			<li>Meditate for 10 minutes</li>
		</ul>
	</div>
	<script type="text/javascript" src="script.js"></script>
<footer>
	<p><a href="https://github.com/liz753">liz753</a></p>
</footer>
</body>
</html>
